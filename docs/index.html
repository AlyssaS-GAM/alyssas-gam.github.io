<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waffle Clicker</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body>

  <!-- Save Buttons -->
  <div class="save-controls">
    <button type="button" class="btn-small" onclick="saveGame()">Save Game</button>
    <button type="button" class="btn-small" onclick="localStorage.clear(); location.reload()">Reset Game</button>
    <button type="button" class="btn-small" onclick="exportSave()">Export Save</button>
    <button type="button" class="btn-small" onclick="importSave()">Import Save</button>
  </div>


  <!-- Resources -->
  <p>Flour: <span id="flourCount">0</span></p>
  <button id="flourButton">Click for Flour</button>

  <p id="milkSection" style="display:none;">Milk: <span id="milkCount">0</span></p>
  <button id="milkButton" style="display:none;">Click for Milk</button>

  <p id="eggSection" style="display:none;">Eggs: <span id="eggCount">0</span></p>
  <button id="eggButton" style="display:none;">Click for Eggs</button>

  <!-- Click Upgrades -->
  <div id="clickUpgrades">
    <h2>Click Upgrades</h2>
    <button id="flourUpgrade">
      Upgrade Flour (+1) â€“ Cost: <span id="flourUpgradeCost">10</span>
    </button>
    <button id="milkClickUpgrade" style="display:none;">
      Upgrade Milk Click (+1) â€“ Cost: <span id="milkClickUpgradeCost">20</span>
    </button>
    <button id="eggClickUpgrade" style="display:none;">
      Upgrade Egg Click (+1) â€“ Cost: <span id="eggClickUpgradeCost">30</span>
    </button>
  </div>

  <!-- Passive Upgrades -->
  <div id="passiveUpgrades">
    <h2>Passive Upgrades</h2>
    <button id="flourPassiveUpgrade">Upgrade Flour (+0/sec) â€“ Cost: 20</button>
    <button id="milkPassiveUpgrade" style="display:none;">Upgrade Milk (+0/sec) â€“ Cost: 40</button>
    <button id="eggsPassiveUpgrade" style="display:none;">Upgrade Eggs (+0/sec) â€“ Cost: 60</button>
    <p>Income/sec: <span id="incomeDisplay">0</span></p>
  </div>

  <!-- Waffle Crafting -->
  <div id="waffleCrafting">
    <h3>Waffles: <span id="waffleCount">0</span></h3>
    <button id="waffleButton" disabled>Make Waffle</button>
  </div>
</body>
</html>
